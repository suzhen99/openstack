#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Install OS instead of upgrade
install
# Keyboard layouts
# old format: keyboard us
# new format:
keyboard --vckeymap=us --xlayouts='us'
# Root password
rootpw --plaintext redhat
# System language
lang en_US.UTF-8
# System authorization information
auth  --useshadow  --passalgo=sha512
# Use CDROM installation media
cdrom
repo --name="epel" --baseurl=https://mirrors.aliyun.com/epel/7/x86_64/ --cost=100
repo --name="base" --baseurl=https://mirrors.aliyun.com/centos/7/os/x86_64/ --cost=100
repo --name="extras" --baseurl=https://mirrors.aliyun.com/centos/7/extras/x86_64/ --cost=100
# Use graphical install
text
# Run the Setup Agent on first boot
firstboot --disable
# SELinux configuration
selinux --disabled
# Do not configure the X Window System
skipx

# System services
services --disabled="kdump" --enabled="network,sshd,rsyslog,chronyd"
ignoredisk --only-use=sda
# Firewall configuration
firewall --disabled
# Network information
network  --bootproto=dhcp --device=ens33 --onboot=on --hostname=localhost.localdomain
network  --bootproto=dhcp --device=ens38

# Reboot after installation
reboot
# System timezone
timezone UTC --isUtc
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --all --initlabel --drives=sda
# Disk partitioning information
part / --fstype="xfs" --ondisk=sda --size=8191

%packages
@^minimal
@core
chrony
kexec-tools
wget
yum-utils
yum-plugin-priorities
-NetworkManager
-iwl100-firmware
-iwl1000-firmware
-iwl105-firmware
-iwl135-firmware
-iwl2000-firmware
-iwl2030-firmware
-iwl3160-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl7260-firmware
-libertas-sd8686-firmware
-libertas-sd8787-firmware
-libertas-usb8388-firmware
%end

%post --erroronfail

systemctl disable NetworkManager

echo -e "/dev/sr0\t/media\tiso9660\tdefaults\t 0 0" >> /etc/fstab

cat > /etc/yum.repos.d/epel.repo <<EOF
[epel]
name=Extra Packages for Enterprise Linux 7 - x86_64
baseurl=https://mirrors.aliyun.com/epel/7/x86_64/
gpgcheck=1
enabled=1
gpgkey=https://mirrors.aliyun.com/epel/RPM-GPG-KEY-EPEL-7
priority=2
EOF
cat > /etc/pip.conf <<EOF
[global]
index-url = http://mirrors.aliyun.com/pypi/simple/
trusted-host = mirrors.aliyun.com
EOF

mount /dev/sr0 /media
cat > /etc/yum.repos.d/Redhat-Base.repo <<EOF
[redhat]
name=Redhat-7 - Media
baseurl=file:///media/
gpgcheck=1
gpgkey=file:///media/RPM-GPG-KEY-redhat-release
priority=1
enabled=1
EOF
cat > /etc/yum.repos.d/CentOS-Base.repo <<EOF
[base]
name=CentOS-7 - Base
baseurl=https://mirrors.aliyun.com/centos/7/os/x86_64/
gpgcheck=1
gpgkey=https://mirrors.aliyun.com/centos/7/os/x86_64/RPM-GPG-KEY-CentOS-7
priority=2
enabled=1
[updates]
name=CentOS-7 - Updates
baseurl=https://mirrors.aliyun.com/centos/7/updates/x86_64/
gpgcheck=1
gpgkey=https://mirrors.aliyun.com/centos/RPM-GPG-KEY-CentOS-7
priority=2
enabled=0
[extras]
name=CentOS-7 - Extras
baseurl=https://mirrors.aliyun.com/centos/7/extras/x86_64/
gpgcheck=1
gpgkey=https://mirrors.aliyun.com/centos/RPM-GPG-KEY-CentOS-7
priority=2
enabled=1
EOF

yum -y install git wget yum-plugin-priorities python-pip
pip install --upgrade pip

wget https://github.com/suzhen99/openstack/raw/master/queens.tar.gz
tar -xf queens.tar.gz -C /home

wget https://github.com/suzhen99/openstack/raw/master/local.conf -P /home/devstack
%end
